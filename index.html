<body onload="Game.controls.restore(); startBGMusic();">
    <div id="game">
        <div id = "page-mainmenu" class = "screen">
            <h1 style="text-align: center; cursor: pointer;" onclick="location.reload();">Cuberoid</h1>
            <div class="tab">
                <button class="tablinks" onmouseout="leaveHover(event, 'play-tab');" onmouseover="hoverTab(event, 'play-tab');" onclick="openTab(event, 'play-tab');">Play</button>
                <button class="tablinks" onmouseout="leaveHover(event, 'options-tab');" onmouseover="hoverTab(event, 'options-tab');" onclick="openTab(event, 'options-tab');">Options</button>            
                <button class="tablinks" onmouseout="leaveHover(event, 'highscores-tab');" onmouseover="hoverTab(event, 'highscores-tab');" onclick="openTab(event, 'highscores-tab');">High Scores</button>
                <button class="tablinks" onmouseout="leaveHover(event, 'about-tab');" onmouseover="hoverTab(event, 'about-tab');" onclick="openTab(event, 'about-tab');">About</button>                
            </div>

            <div class="tabcontent">
				<div class="play-background"></div>
				<div id="default-tab" class="tabcontents" style="display: block; max-width: 500px; margin: 0 auto;">
					<p>Welcome to our game!</p>
					<p>You can set up controls in the "Options" tab or </p>
					<p>start up the game by clicking "Play".</p>
				</div>
				<div id="play-tab" class="tabcontents">
					<button class="playButtons" onclick="displayGame();" onmouseover="playSound(buttonSnd);">New Game</button>
					<button class="playButtons" onclick="continueGame();" onmouseover="playSound(buttonSnd);">Continue</button>
				</div>
				<div id="options-tab" class="tabcontents">
					<h1 style="text-align: center;">Controls</h1>
					<table>
						<tr><td>Jump</td><td><button class="control-button" id="jump" onclick="Game.controls.changeControls('jump')">Space</button></td><td>Shoot</td><td><button class="control-button" id="shoot" onclick="Game.controls.changeControls('shoot')">E</button></td></tr>
						<tr><td>Left</td><td><button class="control-button" id="left" onclick="Game.controls.changeControls('left')">A</button></td><td>Right</td><td><button class="control-button" id="right" onclick="Game.controls.changeControls('right')">D</button></td></tr>
						<tr><td>Up</td><td><button class="control-button" id="up" onclick="Game.controls.changeControls('up')">W</button><td>Down</td><td><button class="control-button" id="down" onclick="Game.controls.changeControls('down')">S</button></td></td></tr>
						</tr>
					</table>
					<br>
					<button id="reset-defaults" onclick="Game.controls.reset();">Reset to Defaults</button>
				</div>
				<div id="highscores-tab" class="tabcontents">
					<div class="tab-text">
						<ol id="highscores-list">
							<li>Chase: 1000</li>
							<li>Ben: 2 </li>
						</ol>
					</div>
				</div>
				<div id="about-tab" class="tabcontents">
					<div class="tab-text">
						<h1>Made By:</h1>
						<p>Chase Brenchley and</p>
						<p>Ben Phillips</p>
						<h1>Thanks to:</h1>
						<p>Dr. Dean Mathias</p>
					</div>
				</div>
            </div>
        </div>

		<div>
			<canvas id = "canvas-main" height="600" width="1200"></canvas>
		</div>
	
	
	</div>
